                  blocked: true
                  roles:
                  - roleId: string
                    resourceAssignments:
                    - resourceTypeId: string
                      resourceIds:
                      - string
                  groups:
                  - string
                  managedGroups:
                  - string
                  lastLogin: string
                  cacheId: string
                  name: string
