          application/json:
            schema:
              $ref: '#/components/schemas/AddGroupsToUserCommand'
            example:
              groupIds:
              - string
              userId: string
          text/json:
            schema:
              $ref: '#/components/schemas/AddGroupsToUserCommand'
            example:
              groupIds:
              - string
              userId: string
